<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a quiz form assignment from my coursework.">
    <meta name="author" content="Ezenwoke Uchechukwu">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-group">
            <label for="q2">Describe what CSS is used for.</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">Select the correct HTML element for the largest heading:</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="h1">&lt;h1&gt;</option>
                <option value="h2">&lt;h2&gt;</option>
                <option value="h3">&lt;h3&gt;</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">How many CSS properties can you name?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
