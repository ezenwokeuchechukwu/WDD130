<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description" content="Contact White Water Rafting for inquiries, reservations, and more. Located in Abuja, Nigeria.">
    <link rel="stylesheet" href="styles/rafting.css"> 
    <meta name="author" content="Ezenwoke Uchechukwu">
</head>
<body>
    <header>
        <div class="header-grid">
            <img src="images/water-rafting-logo.jpg" alt="Rafting Company Logo"> 
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting Adventure Lane, Abuja City, Ng</p>
            <p>Phone: +234 810 311 0670</p>
            <p>Email: ezenwokeuchechukwu@gmail.com</p>
            <div class="map-container">
                <!-- Embed Google Map here -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126093.83849534589!2d7.449868049999999!3d9.024256000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e745f4cd62fd9%3A0x53bd17b4a20ea12b!2sAbuja%2C%20Federal%20Capital%20Territory!5e0!3m2!1sen!2sng!4v1720525257433!5m2!1sen!2sng" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>Miracle Ezenwoke, Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Ezenwoke Uchechukwu, Reservations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Ehirim Success, Customer Support</figcaption>
            </figure>
        </section>
        
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="purpose">Purpose of Message:</label><br>
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 White Water Rafting. Ezenwoke Uchechukwu</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebooklogo.jpg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitterlogo.jpg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
